<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
            <span class="icon sun">‚òÄÔ∏è</span>
            <span class="icon moon">üåô</span>
        </label>
    </header>
    <main>
        <section aria-label="calculator display">
            <output id="display" aria-live="polite" role="status">
                <span class="operation"></span>
                <span class="result faded">0</span>
            </output>
        </section>
        </section>

        <section aria-label="calculator controls">
            <form id="calculator">
                <button type="button" id="clear">C</button>
                <button type="button" id="backspace">&#9003;</button>
                <button type="button" data-operator="divide">&divide;</button>
                <button type="button" data-operator="multiply">&times;</button>

                <button type="button" data-number="7">7</button>
                <button type="button" data-number="8">8</button>
                <button type="button" data-number="9">9</button>
                <button type="button" data-operator="subtract">-</button>

                <button type="button" data-number="4">4</button>
                <button type="button" data-number="5">5</button>
                <button type="button" data-number="6">6</button>
                <button type="button" data-operator="add">+</button>

                <button type="button" data-number="1">1</button>
                <button type="button" data-number="2">2</button>
                <button type="button" data-number="3">3</button>
                <button type="button" data-number="0" class="span-two">0</button>
                
                <button type="button" id="decimal" data-number=".">.</button>
                <button type="button" id="equals">=</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
